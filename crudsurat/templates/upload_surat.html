{% extends "base.html" %}

{% block page_title %}Upload Surat{% endblock %}
{% block content %}
<div class="container" style="max-width: 600px;">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="judul" class="form-label">Judul Surat</label>
            <input type="text" class="form-control" id="judul" name="judul" required>
        </div>
        <div class="mb-3">
            <label for="nomor_surat" class="form-label">Nomor Surat</label>
            <input type="text" class="form-control" id="nomor_surat" name="nomor_surat" required>
        </div>
        <div class="mb-3">
            <label for="tanggal_surat" class="form-label">Tanggal Surat</label>
            <input type="date" class="form-control" id="tanggal_surat" name="tanggal_surat" required>
        </div>
        <div class="mb-3">
            <label for="pengirim" class="form-label">Pengirim</label>
            <input type="text" class="form-control" id="pengirim" name="pengirim" required>
        </div>
        <div class="mb-3">
            <label for="penerima" class="form-label">Penerima</label>
            <input type="text" class="form-control" id="penerima" name="penerima" required>
        </div>
        <div class="mb-3">
            <label for="kategori" class="form-label">Kategori Surat</label>
            <select class="form-select" id="kategori" name="kategori" required>
                <option value="">Pilih Kategori</option>
                <option value="Undangan">Undangan</option>
                <option value="Pengumuman">Pengumuman</option>
                <option value="Nota Dinas">Nota Dinas</option>
                <option value="Pemberitahuan">Pemberitahuan</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="file_pdf" class="form-label">File Surat (PDF)</label>
            <input type="file" class="form-control" id="file_pdf" name="file_pdf" accept="application/pdf" required>
        </div>
        <div class="d-flex justify-content-between">
            <a href="/" class="btn btn-secondary">Kembali</a>
            <button type="submit" class="btn btn-primary">Simpan</button>
        </div>
    </form>
</div>
{% endblock %}
