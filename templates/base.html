<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DriveSurat{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: #f8f9fa;
        }
        .sidebar {
            min-width: 220px;
            max-width: 220px;
            background: #343a40;
            color: #fff;
            min-height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 60px;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 12px 24px;
        }
        .sidebar a:hover {
            background: #495057;
        }
        .main-content {
            margin-left: 220px;
            padding: 32px 24px 24px 24px;
        }
        .page-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 24px;
        }
        @media (max-width: 768px) {
            .sidebar {
                min-width: 100px;
                max-width: 100px;
                padding-top: 40px;
            }
            .main-content {
                margin-left: 100px;
                padding: 16px 8px 8px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4 class="text-center py-2">Menu</h4>
        <a href="/">Dashboard</a>
        <a href="/Arsip/">Daftar Surat</a>
        <a href="/kategori/">Kategori Surat</a>
        <a href="/About/">Unggah Surat</a>
        <!-- Tambahkan menu lain sesuai kebutuhan -->
    </div>
    <div class="main-content">
        <div class="page-title">
            {% block page_title %}Judul Halaman{% endblock %}
        </div>
        {% block content %}
        <!-- Isi halaman akan ditampilkan di sini -->
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
